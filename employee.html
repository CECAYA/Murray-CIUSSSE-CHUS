    .gauge-container {
            width: 350px;

        }
        .gauge-background1 {
            width: 85%;
            height: 170%;
            border-radius: 50%;
            background: #b9291e;
            position: absolute;
            top: 100%;
            left:6%;
            transform: translateY(-50%);
			clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 50%);
            border: 6px solid black;
        }
      .gauge-background2 {
            width: 85%;
            height: 170%;
            border-radius: 100%;
            background: yellow;
            position: absolute;
            top: 100%;
            left:6%;
            transform: translateY(-50%);
			clip-path: polygon(50% 50%, 33.75% 0%, 50% 0%);
            border: 6px solid black;
        }
        .gauge-background3 {
            width: 85%;
            height: 170%;
            border-radius: 100%;
            background: green;
            position: absolute;
            top: 100%;
            left:6%;
            transform: translateY(-50%);
			clip-path: polygon(50% 50%, 0% 50%, 0% 0%, 33.75% 0%);
            border: 6px solid black;
        }
        .gauge-needle {
            width: 2%;
            height: 90%;
            background: red;
            position: absolute;
            bottom: 0%;
            left: 48.5%;
            transform-origin: bottom;
            transform: rotate(-90deg);
            transition: transform 0.5s ease-out;
            border: 3px solid black;
        }
        .gauge-center {
            width: 20px;
            height: 20px;
            background: black;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            top: 96%;
        }
        .gauge-number {
        font-family: Impact, Helvetica, sans-serif;
        position: absolute;
        color: black;
        font-weight: bold;
        
    }

function confirmReset() {
  if (confirm("Êtes-vous sûr de vouloir réinitialiser le compteur ?")) {
