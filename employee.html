<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Appel des Usagers</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 0px;
    }
    .grid-item {
      padding: 10px;
      color: black; /* Pour améliorer la lisibilité */
    }
      body.hidden {
        visibility: hidden;
    }
    .col-1-A {
      background-color: #ffffff;
      grid-column: span 2; /* Fusionne deux colonnes */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 110px;
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
    }
    .col-3-A {
      font-family: Impact, Helvetica, sans-serif;
      text-align: center;
      font-size: 60px;
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
    }
    select {
      width: 200px;
      height: 200px;
      padding: 5px;
      font-size: 150px;
      border-radius: 10px; /* coins arrondis */
      border: 6px solid black; /* bordure bleue */
      font-family: Impact, Helvetica, sans-serif;
      background-color: #f8f9fa; /* couleur de fond */
      color: #333; /* couleur du texte */
      text-align: center;
    }

    /* Icône personnalisée pour la flèche déroulante */
    select::after {
      content: '\25BC'; /* caractère Unicode pour la flèche vers le bas */
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none; /* ne pas permettre de cliquer sur la flèche */
    }

    /* Conteneur pour le positionnement de l'icône */
    .select-container {
      position: relative;
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
      }
      
    .col-1-2-A {
      font-family: Impact, Helvetica, sans-serif;
      text-align: center;
      grid-column: span 2;
      font-size: 30px;
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
    }
    .button {
      padding: 20px 40px;
      font-family: Impact, Helvetica, sans-serif;
      font-size: 30px;
      color: Black;
      border: none; /* pas de bordure */
      border-radius: 5px; /* coins arrondis */
      cursor: pointer; /* curseur pointeur */
      transition: background-color 0.3s; /* transition pour le changement de couleur */
    }
    .button1 {
      width: 600px; /* Largeur du bouton */
      height: 80px; /* Hauteur du bouton */
      background-color: #9ee577
    }
    .button2 {
      width: 350px; /* Largeur du bouton */
      height: 80px; /* Hauteur du bouton */
    }

    /* Effet au survol */
    .button:hover {
      background-color: #0056b3; /* couleur de fond au survol */
    }
    .col-3-2-A {
      font-family: Impact, Helvetica, sans-serif;
      text-align: center;
      font-size: 30px;
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
    }
    .col-4-2-A {
      font-family: Impact, Helvetica, sans-serif;
      text-align: center;
      font-size: 30px;
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
    }
    .col-1-3-A {
      font-family: Impact, Helvetica, sans-serif;
      text-align: left;
      font-size: 60px;
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
      grid-column: span 4;
    }
    .col-1 {
      border-right: 10px solid black;
      display: flex;
    }
    .col-2 {
      font-family: Impact, Helvetica, sans-serif;
      text-align: center; 
      font-size: 30px;
      border-top: 10px solid black;
      display: flex;
        grid-column: span 2;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
    }
    .col-4 {
      border-left: 10px solid black;
      display: flex;
    }
    .col-1-2 {
      font-size: 180px;
      border-right: 10px solid black;
    }
    .col-2-2 {
      background-color: #f7e4d8; /* orange pâle */
      font-family: Impact, Helvetica, sans-serif;
      text-align: center;
      font-size: 180px;
      border-bottom: 10px solid black;
        grid-column: span 2;
    }
    .col-4-2 {
      border-left: 10px solid black;
    }
    .col-1-3 {
      background-color: #ffffff;
      grid-column: span 3; /* Fusionne deux colonnes */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 40px;
      text-align: left;
    }
    .col-2-3 {
      background-color: #ffffff;
      font-family: Impact, Helvetica, sans-serif;
      font-size: 50px;
      text-align: right;
    }
    .col-1-4 {
      background-color: #ffffff;
      font-family: Copperplate, Papyrus, Fantasy;
      font-size: 40px;
      text-align: right;
      grid-column: span 4; /* Fusionne deux colonnes */
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: center; /* Centre verticalement */
    }
    .texte-rouge {
      color: red;
    }
    .button-container {
    display: flex;
    justify-content: center; /* Centre horizontalement */
    align-items: center; /* Centre verticalement */
  	}
    .button-disabled {
    background-color: red;
    cursor: not-allowed;
    opacity: 0.6;
    }
      
  </style>
</head>
<body class="hidden">

<div class="grid-item col-1-3-A"></div>
<div class="grid-item col-1-3-A"></div>

<div class="grid-item col-1"></div>
    <div class="grid-item col-2">NUMÉRO APPELÉ</div>
    <div class="grid-item col-4"></div>
    
    <div class="grid-item col-1-2"></div>

    <div class="grid-item col-1-4">CIUSSSE-CHUS  |&nbsp      
    <img src="https://upload.wikimedia.org/wikipedia/fr/7/7e/Qu%C3%A9bec.svg" alt="Gouvernement du Québec" style="width: 15%;"></div>
  </div>

</body>
</html>
