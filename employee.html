<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Appel des Usagers</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0px;
        }
        .grid-item {
            padding: 10px;
            color: black;
        }
        .col-1-A {
            background-color: #ffffff;
            grid-column: span 2;
            font-family: Impact, Helvetica, sans-serif;
            font-size: 110px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .col-3-A, .col-1-2-A, .col-3-2-A, .col-4-2-A, .col-1-3-A {
            font-family: Impact, Helvetica, sans-serif;
            text-align: center;
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        select {
            width: 200px;
            height: 200px;
            padding: 5px;
            font-size: 150px;
            border-radius: 10px;
            border: 6px solid black;
            font-family: Impact, Helvetica, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        .select-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            padding: 20px 40px;
            font-family: Impact, Helvetica, sans-serif;
            font-size: 30px;
            color: Black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button1 {
            width: 600px;
            height: 80px;
            background-color: #9ee577;
        }
        .button2 {
            width: 350px;
            height: 80px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-disabled {
            background-color: red;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item col-1-A">ÉDIFICE MURRAY</div>
        <form class="select-container">
            <select id="roomNumber1">
                <option value="">-</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </form>
        <form class="select-container">
            <select id="counterNumber1">
                <option value="">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </form>
        <div class="grid-item col-3-A">SALLE</div>
        <div class="grid-item col-3-A">TABLE</div>
        <div class="grid-item col-1-3-A">Actions:</div>
        <div class="button-container col-1-2-A">
            <button class="button button1" type="button" onclick="callNextUser()">Numéro suivant</button>
        </div>
        <div class="button-container col-3-2-A">
            <button class="button button2" type="button" onclick="PreviousNumber()">Numéro précédent</button>
        </div>
        <div class="button-container col-4-2-A">
            <button class="button button2" type="button" onclick="confirmReset()">Réinitialiser</button>
        </div>
        <div class="grid-item col-1-3-A">Ce que les usagers voient en ce moment:</div>
        <div class="grid-item col-1">NUMÉRO APPELÉ</div>
        <div class="grid-item col-2">SALLE</div>
        <div class="grid-item col-3">POSTE</div>
        <div class="grid-item col-4">NUMÉROS PRÉCÉDENTS</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script type="module" src="./employee.js"></script>
    <script>
        function confirmReset() {
            if (confirm("Êtes-vous sûr de vouloir réinitialiser?")) {
                resetCounter();
            }
        }
    </script>
</body>
</html>
