<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 0px;
    }
    .grid-item {
      padding: 10px;
      align-items: center; /* Centre le contenu verticalement */
      color: black;
    }
    .center-content {
      justify-content: center; /* Centre le contenu horizontalement */
    }
    .right-content {
      justify-content: right;
    }
    .col-1 {
      display: flex;
      background-color: #def1d3; /* vert pâle */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 60px;
      border-top: 10px solid black;
      border-left: 10px solid black;
    }
    .col-2 {
      display: flex;
      background-color: #f7e4d8; /* orange pâle */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 60px;
      border-top: 10px solid black;
    }
    .col-3 {
      display: flex;
      background-color: #d1edf9; /* bleu pâle */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 60px;
      border-top: 10px solid black;
      border-right: 10px solid black;
    }
    .col-4 {
      display: flex;
      background-color: #ffffff; /* blanc */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 50px;
      border-top: 10px solid black;
      border-right: 10px solid black;
    }
    .col-1-2 {
      display: flex;
      background-color: #def1d3; /* vert pâle */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 350px;
      border-bottom: 10px solid black;
      border-left: 10px solid black;
    }
    .col-2-2 {
      display: flex;
      background-color: #f7e4d8; /* orange pâle */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 350px;
      border-bottom: 10px solid black;
    }
    .col-3-2 {
      display: flex;
      background-color: #d1edf9; /* bleu pâle */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 350px;
      border-bottom: 10px solid black;
      border-right: 10px solid black;
    }
    .col-4-2 {
      display: grid;
      background-color: #ffffff; /* blanc */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 75px;
      border-right: 10px solid black;
      border-bottom: 10px solid black;
    }
    .col-1-3 {
      display: grid;
      background-color: #ffffff;
      grid-column: span 2; /* Fusionne deux colonnes */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 60px;
    }
    .col-3-3 {
      display: grid;
      background-color: #ffffff;
      grid-column: span 2; /* Fusionne deux colonnes */
      font-family: Impact, Helvetica, sans-serif;
      font-size: 100px;
    }
    .col-1-4 {
      display: grid;
      background-color: #ffffff;
      font-family: Copperplate, Papyrus, Fantasy;
      grid-column: span 4; /* Fusionne deux colonnes */
      font-size: 40px;
    }
    .texte-rouge {
    color: red;
    }
    
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item col-1 center-content">NUMÉRO APPELÉ</div>
    <div class="grid-item col-2 center-content">SALLE</div>
    <div class="grid-item col-3 center-content">TABLE</div>
    <div class="grid-item col-4 center-content">NUMÉROS PRÉCÉDENTS</div>
    
    <div class="grid-item col-1-2 center-content"><span id="currentNumber">-</span></div>
    <div class="grid-item col-2-2 center-content"><span id="roomNumber">-</span></div>
    <div class="grid-item col-3-2 center-content"><span id="counterNumber">-</span></div>
    <div class="grid-item col-4-2 center-content"><span id="old1">-</span><br><span id="old2">-</span><br><span id="old3">-</span><br><span id="old4">-</span><br><span id="old5">-</span></div>
    
    <div class="grid-item col-1-3">LE TEMPS DE TRAITEMENT<br>MOYEN EST DE <span id="tempsMoyen" class="texte-rouge">-</span> MINS</div>
    <div class="grid-item col-3-3 right-content">ÉDIFICE MURRAY</div>
    <div class="grid-item col-1-4 right-content">CIUSSSE-CHUS  |&nbsp
    <img src="https://upload.wikimedia.org/wikipedia/fr/7/7e/Qu%C3%A9bec.svg" alt="Gouvernement du Québec" style="width: 15%;"></div>
  </div>
  <audio id="notification123" src="notification123.mp3"></audio>
<script type="module" src="config.js" defer></script>
<script type="module" src="waitingRoom.js" defer></script>
<script>
  function formatNumber(number) {
    return number.toString().padStart(2, '0');
  }
</script>
</body>
</html>
